                });
                document.querySelectorAll('.country-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        vibrate();
                        const countryId = button.dataset.countryId;
                        const status = button.dataset.status;
                        selectedCountry = countryId;

                        if (status === 'coming-soon') {
                            customAlert.show('Not Available', 'Deposit for this region is coming soon!');
                        } else {
                            showPaymentMethods(countryId);
                        }
                    });
                });
            } catch (error) {
                console.error("Error setting up country buttons:", error);
            }
        }

        function showPaymentMethods(countryId) {
            paymentMethodContainer.innerHTML = '';
            const countryName = countryId.charAt(0).toUpperCase() + countryId.slice(1);
            paymentMethodTitle.textContent = `Select Payment Method (${countryId === 'international' ? 'International' : countryName})`;
            countrySelectionSection.classList.add('hidden');
            paymentSelectionSection.classList.remove('hidden');
            backButton.classList.remove('hidden');

            const methods = paymentMethods[countryId];
            if (!methods || methods.length === 0) {
                paymentMethodContainer.innerHTML = `<div class="coming-soon-message"><p>Deposit for this region is not yet available. It's coming soon!</p></div>`;
                return;
            }

            methods.forEach(method => {
                const button = document.createElement('a');
                button.href = '#';
                button.classList.add('payment-button');
                button.dataset.method = method.id;
                button.dataset.fee = method.fee;
                button.innerHTML = `
                    <img src="${method.icon}" alt="${method.name} Icon">
                    <span>${method.name}</span>
                `;
                paymentMethodContainer.appendChild(button);
            });
            setupPaymentMethodListeners();
        }

        function setupPaymentMethodListeners() {
            document.querySelectorAll('.payment-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    vibrate();
                    selectedMethod = button.dataset.method;
                    const methodName = selectedMethod.charAt(0).toUpperCase() + selectedMethod.slice(1);
                    formTitle.textContent = `Deposit via ${methodName}`;
                    
                    paymentSelectionSection.classList.add('hidden');
                    depositFormSection.classList.remove('hidden');

                    displayDepositDetails();
                    amountInput.value = '';
                    updateSummary();
                });
            });
        }

        function displayDepositDetails() {
            const details = depositDetails[selectedMethod];
            depositInfo.innerHTML = '';
            
            depositInfo.innerHTML = `
                <h3>${details.infoText}</h3>
                <p>${details.idType}: <strong>${details.idText}</strong> <button class="copy-button" onclick="copyToClipboard('${details.idText}')"><i class="fas fa-copy"></i></button></p>
            `;
            
            const methodFee = paymentMethods[selectedCountry]?.find(m => m.id === selectedMethod)?.fee || 0;
            // Fee is just informational for now, not integrated into amount calculations.
            // const feeText = methodFee > 0 ? ` (+ $${methodFee.toFixed(2)} Fee)` : '';

            document.getElementById('transaction-label').textContent = "Transaction ID / Hash";
            transactionIdInput.placeholder = "Your transaction reference";

            if (selectedCountry === 'international') {
                localAmountSummary.classList.add('hidden');
            } else {
                localAmountSummary.classList.remove('hidden');
            }
        }
        
        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text).then(() => {
                customAlert.showSuccess('Copied!', 'The text has been copied to your clipboard.');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                customAlert.showError('Error', 'Failed to copy text.');
            });
        };
        
        amountInput.addEventListener('input', updateSummary);
        
        function updateSummary() {
            const amount = parseFloat(amountInput.value) || 0;
            let convertedCurrency = 0;
            let currencySymbol = '';

            if (selectedCountry === 'bangladesh') {
                convertedCurrency = amount * bdtExchangeRate;
                currencySymbol = '৳';
            } else if (selectedCountry === 'india') {
                convertedCurrency = amount * inrExchangeRate;
                currencySymbol = '₹';
            }
            
            summaryLocalCurrency.textContent = `${currencySymbol}${convertedCurrency.toFixed(2)}`;
        }

        backButton.addEventListener('click', () => {
            vibrate();
            if (!depositFormSection.classList.contains('hidden')) {
                depositFormSection.classList.add('hidden');
                paymentSelectionSection.classList.remove('hidden');
            } else if (!paymentSelectionSection.classList.contains('hidden')) {
                paymentSelectionSection.classList.add('hidden');
                countrySelectionSection.classList.remove('hidden');
                backButton.classList.add('hidden');
            }
            amountInput.value = '';
        });

        depositForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            vibrate();

            const amount = parseFloat(amountInput.value);
            const transactionId = transactionIdInput.value;

            if (isNaN(amount) || amount < minimumDeposit) {
                customAlert.showError(`Minimum deposit amount is $${minimumDeposit.toFixed(2)}.`);
                return;
            }

            if (!transactionId.trim()) {
                customAlert.showError('Please enter a transaction ID or hash.');
                return;
            }
            
            customAlert.showProcessing('Submitting your request...');
            
            try {
                const depositRef = push(ref(db, `depositRequests/${currentUser.uid}`)); // Use push for unique ID
                await set(depositRef, { // Use set to write to the generated key
                    userId: currentUser.uid,
                    country: selectedCountry,
                    method: selectedMethod,
                    amount: amount,
                    transactionId: transactionId,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });

                customAlert.showSuccess('Deposit request submitted successfully! It will be approved after verification.', () => {
                    window.location.href = 'history.html';
                });

            } catch (error) {
                console.error("Error submitting deposit:", error);
                customAlert.showError('Failed to submit deposit request. Please check your network and try again.');
            }
        });
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', vibrate);
        });
    </script>
</body>
</html>
